<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Organizador - Sorteos Premium</title>
    <!-- Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
</head>

<body>

    <!-- Login Section (Supabase Auth) -->
    <section id="login-section" class="admin-login">
        <div class="login-card">
            <h2>Acceso Organizador</h2>
            <div class="input-group">
                <input type="email" id="admin-email" placeholder="Correo electrónico">
                <input type="password" id="admin-password" placeholder="Contraseña">
            </div>
            <button id="btn-login" class="btn-primary">Entrar</button>
            <p id="login-error" class="error-msg"></p>
        </div>
    </section>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loader-content">
            <img src="ip-logo.png" alt="IP Digital Solutions" class="loader-logo">
            <h3 class="loading-text">Datos de Rifa ME Cargando...</h3>
        </div>
    </div>

    <!-- Dashboard Section -->
    <section id="dashboard-section" class="dashboard hidden">
        <header class="admin-header">
            <div class="logo">Admin Panel</div>
            <button id="btn-logout" class="btn-secondary">Salir</button>
        </header>

        <div class="container">
            <!-- Stats Row -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Vendido</h3>
                    <p class="stat-value" id="stat-total">$0.00</p>
                </div>
                <div class="stat-card">
                    <h3>Boletos Vendidos</h3>
                    <p class="stat-value" id="stat-sold">0 / 1000</p>
                </div>
                <div class="stat-card">
                    <h3>Boletos Apartados</h3>
                    <p class="stat-value warning" id="stat-pending">0</p>
                </div>
            </div>

            <!-- Management Area -->
            <div class="management-area">
                <div class="toolbar">
                    <input type="text" id="ticket-search" placeholder="Buscar por nombre o teléfono...">
                    <div class="filter-wrapper">
                        <label for="filter-status">Filtrar:</label>
                        <select id="filter-status">
                            <option value="all">Todos</option>
                            <option value="paid">Pagados</option>
                            <option value="reserved">Apartados</option>
                        </select>
                    </div>
                </div>

                <div class="tickets-table-container">
                    <table class="tickets-table">
                        <thead>
                            <tr>
                                <th>Cliente</th>
                                <th>Teléfono</th>
                                <th>Boletos</th>
                                <th>Total</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tickets-table-body">
                            <!-- Rows generated by JS -->
                        </tbody>
                    </table>
                    <div id="load-more-container" style="text-align: center; padding: 20px; display: none;">
                        <button id="btn-load-more" class="btn-secondary">Cargar más resultados antiguos...</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Ticket Details Modal -->
    <div id="ticket-details-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" id="close-details-modal">&times;</span>
            <h3 id="details-title">Boletos de Juan</h3>
            <div id="details-list" class="details-grid-list">
                <!-- Ticket numbers go here -->
            </div>
            <div class="modal-actions">
                <button id="btn-pay-all" class="btn-primary">Marcar Todo Pagado</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>

</body>

</html>
